<ul class="list-group w-100" *ngFor="let todo of todos">
    <li class="list-group-item d-flex justify-content-between align-items-center w-100 my-1">
        <span>
            <input (change)="updateTodo(todo)" type="checkbox" [checked]="todo.isComplete">
        </span>
        <span [ngClass]="{completedTodo : todo.isComplete}">
            {{todo.title | uppercase }}
        </span>
        <span [ngClass]="{completedTodo : todo.isComplete}">
            {{todo.date | date:'dd/MM/YYYY' }}
        </span>
        <span (click)="deleteTodo(todo)">
            <fa-icon [icon]="faTrashAlt"></fa-icon>
        </span>
    </li>
</ul>

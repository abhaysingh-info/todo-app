<div class="input-group mb-3 w-100">
    <input
        type="text"
        name="todo"
        placeholder="Enter your Todo"
        class="form-control"
        [(ngModel)]="todoTitle"
    >
    <div class="input-group-append">
        <button (click)="addTodo()" class="btn btn-primary">Add TODO</button>
    </div>
</div>
